{% extends 'user_auth/auth_base.html' %}
{% load crispy_forms_tags %}

{% block auth_content %}
<div class="d-flex justify-content-center align-items-center mt-2 mb-3">
    <span class="fs-5 fw-light">Регистрация</span>
</div>

<form action="{% url 'user_auth:registration' %}" method="post" novalidate>
    <div class="d-flex flex-column">
        {% crispy form %}
        <div class="d-flex justify-content-center mt-2">
            <button type="submit" class="btn-orange-400">Зарегистрироваться</button>
        </div>
    </div>
</form>
{% endblock %}

{% block add_link %}
<a href="{% url 'user_auth:login' %}">Уже есть аккаунт?</a>
{% endblock %}
