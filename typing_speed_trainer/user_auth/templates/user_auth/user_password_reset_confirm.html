{% extends 'user_auth/auth_base.html' %}
{% load crispy_forms_tags %}

{% block auth_content %}
<div class="d-flex justify-content-center align-items-center mt-2 mb-3">
    <span class="fs-5 fw-light">Смена пароля</span>
</div>

<form action="." method="post" novalidate>
    <div class="d-flex flex-column">
        {% crispy form %}
        <div class="d-flex justify-content-center mt-2">
            <button type="submit" class="btn-orange-400">Сменить пароль</button>
        </div>
    </div>
</form>
{% endblock %}

{% block add_link %}
<a href="{% url 'user_auth:login' %}">Войти</a>
{% endblock %}
